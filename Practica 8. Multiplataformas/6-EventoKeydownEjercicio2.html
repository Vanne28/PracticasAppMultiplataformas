<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Keydown - Ejercicio 2</title>
</head>

<body>

    <input type="text" id="miInput2" placeholder="Presione enter para agregar un elemento">
    <ul id="lista2">
    </ul>

    <script>
        const miInput2 = document.getElementById("miInput2");
        const lista2 = document.getElementById("lista2");

        miInput2.addEventListener("keydown", function (event) {
            if (event.keyCode === 13) {
                const nuevoElemento = document.createElement("li");
                nuevoElemento.textContent = `Elemento ${lista2.children.length + 1}`;
                lista2.appendChild(nuevoElemento);
                miInput2.value = "";
                alert("Se preciono el enter")
            }
        });
    </script>
</body>

</html>
