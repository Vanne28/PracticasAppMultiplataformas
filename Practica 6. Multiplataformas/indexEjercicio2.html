<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ejercicio 2</title>
</head>
<body style="background-color: rgb(153, 8, 250); color: aliceblue;">

        <h1> Bienvenido a mi Editor de Texto</h1>
        <br>
        <form id="text-form">
      <div>
        <label for="alignment">Alineación:</label>
        <select id="alignment" name="alignment">
            <option value="left">Izquierda</option>
            <option value="right">Derecha</option>
            <option value="justify">Justificado</option>
        </select>
   
        <label for="font-style">Estilo de Fuente:</label>
        <input type="checkbox" id="italic" name="font-style" value="italic">
        <label for="italic">Cursiva</label>
        <input type="checkbox" id="underline" name="font-style" value="underline">
        <label for="underline">Subrayado</label>
        <input type="checkbox" id="bold" name="font-style" value="bold">
        <label for="bold">Negrita</label>
    
        <br>
        <label for="font-size">Tamaño de Texto:</label>
        <input type="number" id="font-size" name="font-size" min="1" max="100" value="12">
    </div>
     <br>
      <label for="exampleFormControlTextarea1" class="form-label">Escribe tu Texto aqui</label>
      <br>
      <textarea id="input-text" placeholder="Ingrese su texto aquí"> </textarea>
      <br>
        <button type="button" id="add" class="btn btn-primary">Agregar Párrafo</button>
        <button type="button" id="clear" class="btn btn-danger">Limpiar Contenido</button>
        </form>

    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="mainEjercicio2.js"></script>
</body>
</html>
