<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ejercicio 1</title>
</head>

<body style="background-color: rgb(153, 8, 250); color: aliceblue;">

    <div class="container mt-4">
        <h1>Galería de Imágenes</h1>
     <br>
        <form id="imageForm">
            <div class="form-group">
                <label for="imageURL">URL o ruta de la imagen:</label>
                <input type="text" class="form-control" id="imageURL" required>
            </div>
            <br>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Agregar Imagen</button>
                <button type="button" class="btn btn-danger" id="removeImage">Quitar Imagen</button>
            </div>
        </form>
        <hr>
        <div id="imageGallery" class="row">
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="mainEjercicio1.js"></script>
</body>

</html>
